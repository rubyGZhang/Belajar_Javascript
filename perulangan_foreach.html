<html>
    <head>
        <title>Perulangan foreach</title>
    </head>
    <body>

        <script>
            var bilangan = [1, 2, 3, 4, 5, 6, 7, 8];
            bilangan.forEach((angka, index) => {
                if(index < 3){
                    document.write(angka);
                }
            });
        </script>
    </body>
</html>
