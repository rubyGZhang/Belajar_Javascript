<html>
    <head>
        <title>Percabangan Switch</title>
    </head>
    <body>
        <script>
            var pertanyaan = prompt("Masukkan angka 1 sampai dengan 3 untuk mendapatkan hadiah");
            var hadiah ="";

            switch(pertanyaan){
                case "1":
                    hadiah = "Sepeda";
                    break;
                case "2":
                    hadiah = "Sepatu";
                    break;
                case "3":
                    hadiah = "Buku";
                    break;
                default:
                    hadiah = "";
                    document.write("<h3>Jawaban Anda tidak ditemukan</h3> <br>");
            }
            
            //document.write("HSelamat anda mendapatkan haidah " + hadiah + " <br>")

            if (hadiah ==""){
                document.write("Hadiah tidak ditemukan");
            }else{
                document.write("Selamat anda mendapatkan haidah " + hadiah + " <br>");
            }
        </script>
    </body>
</html>
