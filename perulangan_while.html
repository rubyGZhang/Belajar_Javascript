<html>
    <head>
        <title>Perulangan While</title>
    </head>
    <body>
        <!-- Membuat perulangan menggunakan while dan dialog konfirmasi -->
        <script>
            var hasil = confirm("Apakah anda ingin melakukan perulangan ?");
            var ulang = 0;

            while(hasil){
                var jawaban = confirm("Apakah anda ingin melakukan perulangan ?");
                ulang++;
                if(jawaban == false){
                    hasil = false; 
                }
            }
            document.write(`Anda sudah mengulang sebanyak ${ulang}<br>`);
        </script>

    </body>
