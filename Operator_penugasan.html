<html>
    <head>
        <title>Operator Penugasan</title>
    </head>
    <body>
        <script>
            //Deklarasi variabel
            var score = 100;

            //Operasi Penugasan =
            document.write(`Operasi Penugasan = <br>`);
            score = 100
            document.write(`${score} <br>`);

            //Operasi Penugasan +=
            document.write(`Operasi Penugasan += <br>`);
            score += 10;
            document.write(`Nilai Variabel Score saat ini = ${score} <br>`);

            //Operasi Penugasan -=
            document.write(`Operasi Penugasan -= <br>`);
            score -= 20;
            document.write(`Nilai Variabel Score saat ini = ${score} <br>`);

            //Operasi Penugasan *=
            document.write(`Operasi Penugasan *= <br>`);
            score *= 3;
            document.write(`Nilai Variabel Score saat ini = ${score} <br>`);

            //Operasi Penugasan /=
            document.write(`Operasi Penugasan /= <br>`);
            score /= 7;
            document.write(`Nilai Variabel Score saat ini = ${score} <br>`);

            //Operasi Penugasan %=
            document.write(`Operasi Penugasan %= <br>`);
            score %= 5;
            document.write(`Nilai Variabel Score saat ini = ${score} <br>`);
        </script>
    </body>
</html>
